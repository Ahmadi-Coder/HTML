<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="Submit">

        <label for="email">Email: </label>
        <input type="text" name="Email" id="email" placeholder="email" required><br>

        <label for="password">Password: </label>
        <input type="password" placeholder="password" id="password" required><br>

        <label for="Date">Date: </label>
        <input type="date" id="Date"><br>

        <label for="File">File: </label>
        <input type="file" id="File"> <br>

        <label for="Color">Color: </label>
        <input type="color" id="Color"><br>

        <label for="Range">Range: </label>
        <input type="range" min="0" max="100" id="Range"><br>

        <label for="Male">Male: </label>
        <input type="radio" name="gender" id="Male"><br>

        <label for="Female">Female: </label>
        <input type="radio" name="gender" id="Female"><br>

        <label for="Other">Other: </label>
        <input type="radio" name="gender" id="Other"><br>
<hr><br>
        <h1><b><i><u>Fruits: </u></i></b></h1>

        <label for="Apple">Apple: </label>
        <input type="checkbox" name="Fruits" id="Apple" value="Apple"><br>

        <label for="Mango">Mango: </label>
        <input type="checkbox" name="Fruits" id="Mango" value="Mango"><br>
        
        <hr><label for="City">Select City: </label>
        <select name="City" id="City">
            <option value="Peshawar">Peshawar</option>
            <option value="Lahore">Lahore</option>
            <option value="Karachi">Karachi</option>
            <option value="Quetta">Quetta</option>

        </select><hr><br>

        <textarea name="Bio" id="Bio" cols="150" rows="10">
            This section is for writing a short bio or description about yourself.
            You can include your interests, hobbies, or any other information you would like to share.
        </textarea><hr><br>

        <iframe src="https://www.wikipedia.org/" frameborder="1" width="500" height="300"></iframe>

        <hr><input type="submit" value="Submit"><br>

    </form>
</body>
</html>
