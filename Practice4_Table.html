<!doctype html>
<html>
    <head>
        <title>table</title>
    </head>

    <body>
       <h1>Example of Table</h1> 
         <p>This is an example of a simple table.</p>

         <table border="1" cellpadding="10" cellspacing="0">
             <tr>
                 <th>Name</th>
                 <th>Age</th>
                 <th>City</th>
             </tr>
             <tr>
                 <td>John Doe</td>
                 <td>30</td>
                 <td>New York</td>
             </tr>
             <tr>
                 <td>Jane Smith</td>
                 <td>25</td>
                 <td>Los Angeles</td>
             </tr>
             <tr>
                 <td>Sam Brown</td>
                 <td>22</td>
                 <td>Chicago</td>
             </tr>

         </table>
    </body>
</html>
