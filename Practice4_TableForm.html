<!doctype html>
<html>
    <head>
        <title>table</title>
    </head>

    <body>
        <h1><u><b><i>Table Formation Using HTML Example</i></b></u></h1>

        <table border="1" cellpadding="10" cellspacing="0">
            <caption><u><b><i><big><big><big>General Information</big></big></big></i></b></u></caption>

            <tr>
                <th>S/No</th>
                <th>Name</th>
                <th>Department</th>
            </tr>
            <tr>
                <td>1</td>
                <td>Ahmad</td>
                <td>CS</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Noor</td>
                <td>IT</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Ali</td>
                <td>DS</td>
            </tr>
        </table>
    </body>
</html>
